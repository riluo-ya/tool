<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>日落的小工具箱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 微妙的背景纹理 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(192, 192, 192, 0.03) 0%, transparent 20%),
                linear-gradient(45deg, transparent 49%, rgba(255,255,255,0.005) 50%, transparent 51%);
            pointer-events: none;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 56px;
            font-weight: 400;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #d4af37, #f9e076);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 20px rgba(212, 175, 55, 0.1);
        }

        .header p {
            font-size: 16px;
            color: #888;
            letter-spacing: 0.1em;
            font-weight: 300;
        }

        .container {
            max-width: 640px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .tool-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .tool-item {
            position: relative;
            padding: 40px 30px;
            border: 1px solid #1a1a1a;
            border-radius: 16px;
            background: #111;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
        }

        .tool-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            transform: scaleX(0);
            transition: transform 0.6s ease;
        }

        .tool-item:hover::before {
            transform: scaleX(1);
        }

        .tool-item:hover {
            border-color: #2a2a2a;
            background: #151515;
            transform: translateY(-4px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255,255,255,0.03);
        }

        .tool-name {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #fff;
            letter-spacing: 0.01em;
        }

        .tool-description {
            font-size: 15px;
            color: #777;
            line-height: 1.7;
        }

        .tool-arrow {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: #444;
            font-size: 18px;
            transition: all 0.4s ease;
        }

        .tool-item:hover .tool-arrow {
            color: #d4af37;
            transform: translateY(-50%) translateX(8px);
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
            }
            
            .header {
                margin-bottom: 60px;
            }
            
            .header h1 {
                font-size: 40px;
            }
            
            .tool-item {
                padding: 30px 20px;
            }
            
            .tool-name {
                font-size: 20px;
            }
            
            .tool-arrow {
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>日落的小工具箱</h1>
        <p>精选实用工具</p>
    </header>

    <div class="container">
        <div class="tool-list">
            <div class="tool-item" onclick="window.location.href='./QRepository/'">
                <h2 class="tool-name">QRepository</h2>
                <p class="tool-description">将文件写入图片隐藏起来</p>
                <span class="tool-arrow">→</span>
            </div>

            <div class="tool-item" onclick="window.location.href='./zipmask/'">
                <h2 class="tool-name">压缩包伪装图片</h2>
                <p class="tool-description">可以把压缩包变成图片</p>

            <div class="tool-item" onclick="window.location.href='./UkuleleProTuner/'">
                <h2 class="tool-name">尤克里里调音器</h2>
                <p class="tool-description">给你的尤克里里调一下音吧</p>
                <span class="tool-arrow">→</span>
            </div>
        </div>
    </div>
</body>
</html>
